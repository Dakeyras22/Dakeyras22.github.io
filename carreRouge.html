    <script>
        cpt1 = 0;
        cpt2 = 0;
        cpt3 = 0;

        function lancerCourse(){
            myVar = setInterval(tic, 1000);
        }

        function tic() {
            cpt1+=1;
            var canvas1 = document.getElementById("myCanvas1");
            var canvas2 = document.getElementById("myCanvas2");
            var canvas3 = document.getElementById("myCanvas3");
            if(cpt1<2){
                setPosition(canvas1,cpt1);
            }if(cpt1<5){
                cpt2+=1;
                setPosition(canvas1,cpt1);
                setPosition(canvas2,cpt2);
            }else{
                cpt2+=1;
                cpt3+=1;
                setPosition(canvas1,cpt1);
                setPosition(canvas2,cpt2);
                setPosition(canvas3,cpt3);
            }
        }

        function setPosition(myCanvas, cpt){
            var canvasRight = myCanvas.style.right;
            if(canvasRight-10>=0){
                myCanvas.style.left = cpt*10 + "px";
                myCanvas.clear()
                myCanvas.draw()
            }
        }

        function fin() {
            clearInterval(myVar);
        }
    </script>
