    <script>
      compteur = 10;

      function lancerCompteur(){
        document.getElementById("cpt").innerHTML = compteur+" secondes restantes"
        myVar = setInterval(setText, 1000);
      }

      function setText() {
        compteur--;
        if(compteur==0){
          fin();
        }else{
          document.getElementById("cpt").innerHTML = compteur+" secondes restantes"
        }
      }

      function fin() {
        clearInterval(myVar);
        compteur=10;
        document.getElementById("cpt").innerHTML = "Bonne année !!!"
      }
    </script>
